<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>tvp的社区</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/signUpdefault.css">
    <link rel="stylesheet" href="/css/style.default.css" id="theme-stylesheet">
    <script src="/js/community.js" type="application/javascript"></script>
</head>
<body>
<div class="page login-page">
    <div class="container d-flex align-items-center" style="font-size: 20px;">
        <div class="form-holder has-shadow">
            <div class="row">
                <!-- Logo & Information Panel-->
                <div class="col-lg-6">
                    <div class="info d-flex align-items-center">
                        <div class="content">
                            <div class="logo">
                                <h1>欢迎注册</h1>
                            </div>
                            <p>tvp100的社区</p>
                        </div>
                    </div>
                </div>
                <!-- Form Panel    -->
                <div class="col-lg-6 bg-white">
                    <div class="form d-flex align-items-center">
                        <div class="content">
                            <div >
                                <input id="register-accountid" class="input-material" type="text" name="registerAccountid"
                                       placeholder="请输入账号">
                                <div class="invalid-feedback">
                                    账号用来登陆必须在2~10位之间
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="register-password" class="input-material" type="password"
                                       name="registerPassword" placeholder="请输入密码">
                                <div class="invalid-feedback">
                                    密码必须在6~14位之间
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="register-passwords" class="input-material" type="password"
                                       name="registerPasswords" placeholder="确认密码">
                                <div class="invalid-feedback">
                                    两次密码必须相同 且在6~14位之间
                                </div>
                            </div>
                            <div class="form-group">
                                <input id="register-username" class="input-material" type="text"
                                       name="registerUsername" placeholder="请输入昵称">
                                <div class="invalid-feedback">
                                    昵称必须在2~10位之间
                                </div>
                            </div>
                            <div class="form-group">
                                <span>性别</span>
                                <label class="radio-inline">
                                    <input type="radio" name="sex" id="sex1" value="1" style="margin-left: 20px"> 男
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="sex" id="sex2" value="0" style="margin-left: 30px"> 女
                                </label>
                            </div>
                            <div class="form-group">
                                <button id="regbtn" type="button" name="registerSubmit" class="btn btn-primary"
                                        style="font-size: 20px;" onclick="sighUp()">注册
                                </button>
                            </div>
                            <small>已有账号?</small>
                            <a href="/mySignIn" class="signup">&nbsp;登录</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JavaScript files-->
<script src="https://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
<script src="https://ajax.aspnetcdn.com/ajax/bootstrap/4.2.1/bootstrap.min.js"></script>

<!--页尾-->
<div th:insert="~{footer :: foot}"></div>
</body>
</html>
